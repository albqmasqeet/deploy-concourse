- type: replace
  path: /releases/name=os-conf?
  value:
    name: os-conf
    url: ((os_conf_release_url))
    sha1: ((os_conf_release_sha))

- type: replace
  path: /instance_groups/name=bosh/properties/director/default_ssh_options?/gateway_user
  value: jumpbox

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: user_add
    release: os-conf
    properties:
      users:
      - name: jumpbox
        public_key: ((jumpbox_ssh.public_key))

- type: replace
  path: /variables/-
  value:
    name: jumpbox_ssh
    type: ssh
