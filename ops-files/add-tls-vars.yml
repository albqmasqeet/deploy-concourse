# create ca to sign our cert
- path: /variables?/name=concourse_ca?
  type: replace
  value:
    name: concourse_ca
    type: certificate
    options:
      is_ca: true
      common_name: cloudteam

# generate the cert
- path: /variables?/name=atc_tls?
  type: replace
  value:
    name: atc_tls
    type: certificate
    options:
      ca: concourse_ca
      common_name: ((concourse_fqdn))
      alternative_names:
      - ((concourse_fqdn))

- type: replace
  path: /instance_groups/name=web/jobs/name=atc/properties/tls_bind_port?
  value: ((tls_bind_port))
